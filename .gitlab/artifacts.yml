# Lists of paths for artifacts of various stages.

.cmake_annotations_artifacts:
    artifacts:
        expire_in: 1d
        # Because build logs are in here, we should always upload artifacts.
        when: always
        reports:
            annotations:
                - build/annotations.json
        paths:
            - build/cdash-build-id

.cmake_build_artifacts:
    extends: .cmake_annotations_artifacts
    artifacts:
        expire_in: 1d
        # Because build logs are in here, we should always upload artifacts.
        when: always
        reports:
            annotations:
                - build/annotations.json
        paths:
            # Logs of the build
            - compile_output.log

            # The artifacts of the build.
            - build/CMakeCache.txt
            - build/bin/
            - build/lib/
            - build/tests/bin/
            - build/setup_KWIVER.sh
            - build/setup_KWIVER.ps1
            - build/share/kwiver/*/config/

            # CTest files.
            - build/CTestCustom.cmake
            - build/CTestTestfile.cmake
            - build/**/CTestTestfile.cmake
            - build/**/*.h
            - build/**/*.hxx
            - build/Testing/
            - build/Testing/Temporary/
            - build/**/*_include.cmake

            # CDash files.
            - build/DartConfiguration.tcl
            - build/cdash-build-id

            # Virtual environment
            - build/ci-venv/

            # CMake logs
            - build/CMakeFiles/CMakeError.log
            - build/CMakeFiles/CMakeOutput.log
            - build/CMakeFiles/rules.ninja

.cmake_wheel_artifacts:
    artifacts:
        expire_in: 1d
        when: always
        paths:
            - skbuild_output.log
            - wheel_output.log

            - dist/*.whl



.cmake_junit_artifacts:
    extends: .cmake_annotations_artifacts
    artifacts:
        expire_in: 1d
        # Tests failing should still upload the artifact for further testing.
        when: always
        reports:
            junit:
                - build/junit.xml
        paths:
            - compile_output.log

.cmake_test_artifacts:
    extends: .cmake_annotations_artifacts
    artifacts:
        expire_in: 1d
        # Tests failing should still upload the artifact for further testing.
        when: always
        reports:
            junit:
                - build/junit.xml
        paths:
            # Debugging logs
            - build/Testing/Temporary/Last*.log

.cmake_tidy_artifacts:
    extends: .cmake_annotations_artifacts
    artifacts:
        expire_in: 1d
        when: always
        paths:
            - compile_output.log
